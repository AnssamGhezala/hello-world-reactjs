<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    class Element extends React.Component{ 

        state = {value:"  ", placeholder: "Enter name ... ", show: "block", response: ""};
        
        handle = (event) => {

            if(event.key == "Enter"){
              
                this.setState({value:"Nice to meet you " + event.target.value + " ! :)", response: ""});
                
                var input = event.target;
                
                setTimeout(() => {
                    this.setState({value: "Look !", show:"none"});
                }, 2000);
           
            
            } 
        }

        onChange = event => {
            this.setState({ response: event.target.value});
        }
         

        render(){
            return(
                <div>
                    <center className="text"> Hello World </center>
                    <center className="text-small" > {this.state.value} </center>
                    <center> <input type="text" placeholder="Enter name ..." className="input" onKeyPress={this.handle} onChange={this.onChange}  display={this.state.show} value={this.state.response}/> </center>
                </div>
            )
        }
    }

    const element = <Element />
     ReactDOM.render(
        element,
        document.getElementById('root')
    );


    </script>


</body>
